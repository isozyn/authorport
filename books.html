<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Books | J K Rowling</title>
  <link rel="stylesheet" href="src/styles.css"/>
  <link rel="stylesheet" href="src/books.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Load Shared Header -->
  <div id="header-placeholder"></div>

  <!-- Main: Books Section Only -->
  <main class="container">
    <section class="books-section">
      <h1>J.K. Rowling's Individual Books</h1>
      <p>Discover the individual books by J.K. Rowling, showcasing each unique work from her literary career.</p>

      <!-- Search Bar -->
      <div class="search-container">
        <div class="search-wrapper">
          <input type="text" id="bookSearch" placeholder="Search books by title, year, or subject..." class="search-input">
          <button id="clearSearch" class="clear-btn" style="display: none;">×</button>
        </div>
        <div id="searchResults" class="search-results"></div>
      </div>

      <!-- Loading State -->
      <div id="loading" class="loading-state">
        <div class="spinner"></div>
        <p>Loading books...</p>
      </div>

      <!-- Error State -->
      <div id="error" class="error-state" style="display: none;">
        <p>Sorry, we couldn't load the books at this time. Please try again later.</p>
        <button id="retry-btn" class="btn">Retry</button>
      </div>

      <!-- Books Container -->
      <div id="books-container" class="books-grid" style="display: none;">
        <!-- Books will be dynamically loaded here -->
      </div>
    </section>
  </main>

  <!-- Back to Top Button -->
  <button id="backToTop" title="Go to top">↑</button>

  <!-- Load Scripts -->
  <script src="src/main.js"></script>
</body>
</html>

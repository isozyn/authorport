<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | J K Rowling</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Load Shared Header -->
  <div id="header-placeholder"></div>

  <!-- Main: Contact Section Only -->
  <main class="container">
    <section class="contact-section">
      <h1>Get in Touch</h1>
      <p>Whether you're a reader, publisher, or collaborator, I'd love to hear from you.</p>

      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject *</label>
          <input type="text" id="subject" name="subject" required />
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <p class="form-note">
        I aim to respond within 3–5 business days.
      </p>
    </section>
  </main>

  <!-- Back to Top Button -->
  <button id="backToTop" title="Go to top">↑</button>

  <!-- Load Header & Scripts -->
  <script src="src/main.js"></script>
</body>
</html>
